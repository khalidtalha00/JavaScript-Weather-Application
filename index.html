<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <h1 id="title">MyWeatherApp</h1>                             
    <div class="get-input">
        <input id="inp" type="text" placeholder="Enter a City">
        <div class="logo-container" onclick="handleLocationClick()"><img  id="location-logo" src="images/location-pin.svg" alt="location-logo" ></div>
    </div>
    <button id="btn" onclick="handleClick()">Search</button>

    <p id="displayError"></p>
    <div class="content">
        <h1 id="city"></h1>
        <p id="temp"></p>
        <p id="weather"></p>
        <p id="humidity"></p>
    </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
